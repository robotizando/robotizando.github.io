### Site Settings ###
title               : Daniel Basconcello Filho
description         :
                        I shape tech with expert flair,<br>
                        In global realms, my skills declare.<br>
                        From code to clouds, solutions rise,<br>
                        Innovation leads where my talent flies.<br>
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : robotizando/robotizando.github.io    
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : true                             # Opens external URLs in new tab (works for posts, projects and navbar only)
 

### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md


### Author Info ###
author:
  name              : Daniel Omar Basconcello Filho
  image             : /assets/images/danielWhisper.jpg
# behance           : your_username
# dribbble          : your_username
  email             : daniel@opcode.com.br
